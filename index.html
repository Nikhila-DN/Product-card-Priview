<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Frontend Mentor | Product preview card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
    <div class="card">
      <div class="row d-flex md-d-flex lg-d-flex sm-d-block">
        <div class="col col-md-6 d-md-block d-none d-sm-none ">
          <img src="./images/image-product-desktop.jpg" class=" img-fluid rounded-start img-responsive" width = "100%" alt="...">
        </div>
        <div class="col col-12 col-sm-12 d-block d-md-none">
          <img src="./images/image-product-mobile.jpg" class=" img-fluid rounded-top img-responsive " width = "100%" alt="...">
        </div>
        <div class="col-md-6 col-sm-12 d-block m-auto ">
          <div class="card-body">
            <div><span class="category">PERFUME</span> </div>  <br>
              
              <h1 class="card-title">Gabrielle Essence Eau De Parfume</h1> 

              <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>

                <div >
                  <h2><span class="produt-price" style="color: hsl(158, 36%, 37%) ;">$149.99</span > <span class="old-price">  $169.99</span></h2>
                </div>
              <br>
              <a href="#" class="btn d-block justify-items-center"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>  Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nikhila D</a>.
    </div>
</body>
</html>
